<body>
   <div>
    <button class = "btClass" (click) = "lout()">Log out</button>
   </div>

    <div class="login">
      <div class="login-screen">
        <div class="app-title">
          <h1>Change Password</h1>
        </div>
  
        <div class="login-form">
          <div class="control-group">
          <input type="text" class="login-field" value="" placeholder="username" id="login-name" [(ngModel)]="username">
          <label class="login-field-icon fui-user" for="login-name"></label>
          </div>
  
          <div class="control-group">
          <input type="password" class="login-field" value="" placeholder="old password" id="login-pass" [(ngModel)]="password">
          <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>

          <div class="control-group">
            <input type="password" class="login-field" value="" placeholder="new password" id="login-pass2" [(ngModel)]="password2">
            <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>
  
          <a class="btn btn-primary btn-large btn-block" (click) = "changePassword()">Change</a>
        </div>
      </div>
    </div>
    
  </body>
