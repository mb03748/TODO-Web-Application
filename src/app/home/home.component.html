<div class="row mt-1" style="height:80px;"> 
    <div class="col-3 d-none col-md-3 d-md-block"></div> 
    <div class="col-12 col-md-6 bg-danger d-flex  
                justify-content-center align-items-center  
                text-light h3"> 

        <input [(ngModel)]="newTask" type="text" 
                value="" class="col-7 form-control"
                    style="width:300px;"> 

        <div class="col-1"></div> 

        <button (click)="addToList()"  
            class="btn btn-primary text-white"> 
            ADD TASK 
        </button> 
    </div> 

    <div class="col-3 d-none col-md-3 d-md-block"></div> 
</div> 

<div *ngFor="let x of items; let index = index;" class="row mt-1" style="height:100px;"> 

    <div class="col-3 d-none col-md-3 d-md-block"></div> 
  
    <div [ngClass]="{'myClass': !x.done, 'myClass2': x.done}"> 
                

        <div class="col-9 text-white h3"><button (click)="ItemDetail(index)" class="tb"><p>{{x.name}}</p></button></div>

        <input (click)="deleteTask(index)" type="button"
        value="Delete" class="col-1 btn btn-danger"> 
        <input (click)="complete(index)" type="button"
        value="Done" class="col-1 btn btn-warning"> 
    </div> 

        <div class="col-3 d-none col-md-3 d-md-block"></div> 
   </div>
